camera:
  # Parent body of the camera
  body: rgbd_link
  # Offset from the parent body to the camera
  offset:
    translation: [0, 0, 0]
    rotation: [0, 0, 0]

# whether we are running in simulation
simulation: false

# Options related to each method
whycon:
  topic: "/whycon_lshape/whycon_lshape" # Only used if simulation is false
  markers: # Only used if simulation is true
    wall_0:
      robot: bolting_structure
      relative: LShapeCenter
      # pos:
      #   translation: [0, 0.05, 0]
      #    rotation: [1.57, -1.57, 0]

    beam_left:
      robot: bolting_structure
      relative: BeamLeft

    # Gripper position, relative to the robot hand
    gripper":
      relative: RightHand

  # Offsets from the bracket table to the brackets, in the bracket table frame
  brackets:
    0:
      offsetApproach:
        translation: [0, 0.05, 0]
      offsetVS:
        translation: [0, 0.05, 0.2]
        rotation: [-1.57, 0, -1.57]
    1:
      offsetApproach:
        translation: [0, -0.05, 0]
      offsetVS:
        translation: [0, -0.05, 0.2]
        rotation: [-1.57, 0, -1.57]
