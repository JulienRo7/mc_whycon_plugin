camera:
  surface: TopCameraRGB
  # Offset from the parent body to the camera
  offset:
    translation: [0, 0, 0]
    rotation: [0, 0, -1.57]

# Options related to each method
whycon:
  topic: "/whycon_lshape/whycon_lshape" # Only used if simulation is false
  # Configure where the markers are attached on a robot
  # Only the markers in this list will be considered
  markers:
    bolt_panel:
      robot: bolt_panel
      relative: LShapeCenter

    beam_left:
      robot: bolting_structure
      relative: BeamLeft
      pos:
        translation: [-0.15,0,0]

    # Gripper position, relative to the robot hand
    left_gripper:
      #relative: LeftHandSideInner
      relative: LForearmFront
      pos:
        translation: [0, 0, 0]
        rotation: [0, 0, 0]

    right_gripper:
      relative: RHandFront
      pos:
        translation: [-0.025, -0.019, 0]
        rotation: [0, 0, 0]

    facom_tool:
      robot: facom_tool
      relative: LShapeCenter
      pos:
        translation: [0, 0, 0]
        rotation: [0, 0, 0]
        
